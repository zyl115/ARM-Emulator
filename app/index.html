<!doctype html>
<html>

<head>
    <title>ARM REPL</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/my-style.css">
    <!--<link rel="stylesheet" href="css/material-icons.css">-->
</head>

<body>
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title">GROUP6ARM</h1>

            <div class="toolbar-actions">
<!--                <div class="btn-group">
                    <button id="explore" class="btn btn-default">
                        <span class="icon icon-folder"></span>
                    </button>
                    &lt;!&ndash; open btn &ndash;&gt;
                    <button id="save" class="btn btn-default">
                        <span class="icon icon-floppy"></span>
                    </button>
                    &lt;!&ndash; save btn &ndash;&gt;
                </div>-->
                <!-- btn-group -->

                <button id="run" class="btn btn-default">
                    <span class="icon icon-leaf icon-text"></span>
                    Run
                </button>
                <!-- run btn -->
                
                <!-- Memory Map Button -->
                <button id="memory" class="btn btn-default">
                    <span class="icon icon-popup"></span>
                    View Memory Contents
                </button>
                
                <!-- Memory Map Modal -->
                <div id="memModal" class="modal">
                    <!-- Modal Content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Memory Content</h2>
                        </div>
                        
                        <div class="modal-body">
<!--                            <button id="testBtn">Click me to append!</button>-->
                            <table style="width=100%" id="mem-table">
                                <tr>
                                    <th>Word Address</th>
                                    <th>Byte 3</th>
                                    <th>Byte 2</th>
                                    <th>Byte 1</th>
                                    <th>Byte 0</th>
                                    <th>Word Value</th>
                                </tr>
                            </table>
                            <p class="symbol-content"></p>
                        </div>
                        
                    </div>
                </div>
                    
                <!-- Symbol Table -->
                <button id="symtab-button" class="btn btn-default">
                    <span class="icon icon-popup"></span>
                    View Symbol Table
                </button>

                <!-- Symbol Table Modal -->
                <div id="symtabmodal" class="modal">
                    <!-- Modal Content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Symbol Table</h2>
                        </div>

                        <div class="modal-body">
                            <!--                            <button id="testBtn">Click me to append!</button>-->
                            <table style="width=100%" id="sym-table">
                                <tr>
                                    <th>Name</th>
                                    <th>Value</th>
                                </tr>
                            </table>
                            <p class="memory-content"></p>
                        </div>

                    </div>
                </div>
                
                <div class="btn-group pull-right">
                    <select id="font-size" class="form-control">
                        <option>Font Size: 8</option>
                        <option>Font Size: 12</option>
                        <option>Font Size: 14</option>
                        <option>Font Size: 20</option>
                    </select>
                    <!-- docs btn -->
                </div>
                <!-- btn-group -->

            </div>
        </header>
        <!-- Header -->

        <div class="window-content">
            <div class="pane-group">
                <div class="pane">
                    <div id="editor" style="height:100%"></div>
                </div>
                <!-- editor -->
                <div id="dashboard" class="pane-sm">
                    <table class="table text-center">
                        <tbody id="reg">
                            <tr>
                                <td>
                                    <br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Registers
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <br>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- table -->
            </div>
            <!-- pane-group -->
        </div>
        <!-- window-content -->
        <footer class="toolbar toolbar-footer">
            <div class="pull-left footer-margin">Group 6</div>
            <div id="flags" class="btn-group pull-right footer-margin">
                <button class="btn btn-mini btn-flag">N</button>
                <button id="flag_N" class="btn btn-mini btn-flag-con">0</button>
                <button class="btn btn-mini btn-flag">Z</button>
                <button id="flag_Z" class="btn btn-mini btn-flag-con">0</button>
                <button class="btn btn-mini btn-mini btn-flag">C</button>
                <button id="flag_C" class="btn btn-mini btn-flag-con">0</button>
                <button class="btn btn-mini btn-flag">V</button>
                <button id="flag_V" class="btn btn-mini btn-flag-con">0</button>
            </div>
        </footer>
        <!-- Header -->
    </div>
    <!-- my javascript -->
    <script>window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min');</script>
    <script type="text/javascript" src="js/my-script.js"></script>
    <!-- window -->
    <script>
        // Monaco uses a custom amd loader that over-rides node's require.
        // Keep a reference to node's require so we can restore it after executing the amd loader file.
        var nodeRequire = global.require;
    </script>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    
    <script src="js/editor.js"></script>
    <script src="js/renderer.js"></script>
    

</body>

</html>
